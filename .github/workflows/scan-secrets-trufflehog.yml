name: Secret Scanning - TruffleHog

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  scan:
    name: Scan for secrets - TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: |
          pip install truffleHog

      - name: Run TruffleHog
        run: trufflehog --json --rules .trufflehog.yml https://github.com/${{ github.repository }}.git
